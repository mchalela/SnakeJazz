# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{39,38,37,36}, style, coverage, check-manifest, docstyle, docs


[testenv]
deps =
    pytest
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = 
    flake8
    flake8-black
    pep8-naming
    flake8-import-order
commands =
    flake8 setup.py snakejazz/ tests/ --ignore=E402 {posargs}

[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    - coverage erase
    pytest -q tests/ --cov=snakejazz/ --cov-append --cov-report=
    coverage report --fail-under=80 -m

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest

[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle snakejazz/ --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build th HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
